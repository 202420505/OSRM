name: Deploy OSRM to Cloudflare CDN

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git g++-10 libboost-all-dev \
          lua5.2 liblua5.2-dev libtbb-dev wget

    - name: Set GCC and G++ to version 10
      run: |
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 10
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 10

    - name: Clone OSRM Backend
      run: git clone --branch master https://github.com/Project-OSRM/osrm-backend.git

    - name: Build OSRM
      run: |
        cd osrm-backend
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-Wno-error"
        cmake --build .

    - name: Download OSM data
      run: wget http://download.geofabrik.de/your-region-latest.osm.pbf -O data.osm.pbf

    - name: Preprocess OSM data
      run: |
        cd osrm-backend/build
        ./osrm-extract -p ../profiles/car.lua ../../data.osm.pbf
        ./osrm-partition ../../data.osrm
        ./osrm-customize ../../data.osrm

    - name: Upload to server
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "${SSH_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        scp -o StrictHostKeyChecking=no osrm-backend/build/data.osrm* $SSH_USER@$SSH_HOST:/var/www/html/osrm/
