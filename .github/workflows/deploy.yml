name: Deploy OSRM to Cloudflare CDN

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git g++ libboost-all-dev \
          lua5.2 liblua5.2-dev libtbb-dev wget

    - name: Clone OSRM Backend
      run: git clone https://github.com/Project-OSRM/osrm-backend.git

    - name: Build OSRM
      run: |
        cd osrm-backend
        mkdir -p build
        cd build
        cmake ..
        cmake --build .

    - name: Download OSM data
      run: wget http://download.geofabrik.de/your-region-latest.osm.pbf -O data.osm.pbf

    - name: Preprocess OSM data
      run: |
        cd osrm-backend/build
        ./osrm-extract -p ../profiles/car.lua ../../data.osm.pbf
        ./osrm-partition ../../data.osrm
        ./osrm-customize ../../data.osrm

    - name: Upload to server
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "${SSH_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        scp -o StrictHostKeyChecking=no data.osrm* $SSH_USER@$SSH_HOST:/var/www/html/osrm/
